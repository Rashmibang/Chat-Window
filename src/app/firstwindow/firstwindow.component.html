<div id="one" class="card">
  <div class="card-header">
    <p>User 1</p>
  </div>
  <div class="card-body">
    <div [ngClass]="{'ml-5': values.sender === 'Queen', 'mr-5': values.sender === 'King'}"
         class="alert alert-primary"
         *ngFor="let values of valueReceived ">
      {{values.message}} <h5>{{values.time.getHours()}}.{{values.time.getMinutes()}}</h5>
    </div>
    <input class="input" type="text" #inputpBox>
    <i class="fas fa-paper-plane" (click)="send(inputpBox.value)"
    ></i>
  </div>
</div>
