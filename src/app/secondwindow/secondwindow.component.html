<div id="one" class="card">
  <div class="card-header">
    <p> User 2</p>
  </div>
  <div class="card-body">
    <div [ngClass]="{'ml-5': values.sender === 'King', 'mr-5': values.sender === 'Queen'}"
         class="alert alert-primary"
         *ngFor="let values of valueSent ">
      {{values.message}} <h5>{{values.time.getHours()}}.{{values.time.getMinutes()}}</h5>
    </div>
    <input class="input" type="text" #input>
    <i class="fas fa-paper-plane" (click)="sendback(input.value)"></i>
  </div>
</div>
